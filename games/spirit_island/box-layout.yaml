    height: 92  # Comes from tray configuration
    box:
      id: cards
      column: 2
      place-in-column: 0
      column-span: 1
      layer: 0
      in-landscape: False
  events:
    height: 37
    box:
      id: cards
      column: 2
      place-in-column: 1
      layer: 0
  big-cards-2:
